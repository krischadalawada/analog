20,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Manrope';font-style:normal;font-weight:800;font-display:swap;src:url(https://fonts.gstatic.com/s/manrope/v14/xn7gYHE41ni1AdIRggexSvfedN4.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NN64732" height="0" width="0" style="display:none;visibility:hidden"/></noscript><div id="__next" data-reactroot=""><header><div id="header-sticky" class="header__area header__transparent" style="margin-top:2%;caret-color:transparent"><div class="container header__bottom"><div class="elevate p-relative"><div class="row align-items-center"><div class="col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-6"><div class="header__bottom-left d-flex align-items-center"><div class="logo"><a href="/"><img src="/assets/images/logo/logo-new.png" alt="logo"/></a></div></div></div><div class="col-xxl-10 col-xl-10 col-lg-10 col-md-6 col-6"><div class="header__bottom-right d-flex justify-content-end align-items-center pl-30"><div class="main-menu main-menu-2 ml-30 pl-30 d-none d-lg-block"><nav id="mobile-menu"><ul><li><a class="" href="/">Home</a></li><li><a class="" href="/courses">Courses</a></li><li><a class="" href="/about-us">About</a></li><li><a class="" href="/downloads">Downloads</a></li><li><a class="" href="/blog">Blog</a></li><li><a class="selected" href="/FAQ">FAQ</a></li><li><a class="" href="/contact-us">Contact</a></li></ul></nav></div><a class="focus-trans" href="https://wa.me/916301529232" target="_blank" rel="noopener noreferrer"><li class="whatsapp"><img class="wa pointer" src="/assets/images/home/whatsapp.png" alt="logo"/></li></a><a class="focus-trans" href="tel:+918494990066" target="_blank" rel="noopener noreferrer"><li class="phone"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" color="#fff" style="color:#fff" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"></path></svg></li></a><div class="header__hamburger d-lg-none"><button type="button" class="hamurger-btn"><span></span><span></span><span></span></button></div></div></div></div><div class="slider__shape"><div class="slider__shape-5 row"><a class="upsc pointer" href="/civil-results">UPSC Results</a><a class="tseries pointer" href="/test-series">Test Series</a></div></div></div></div></div></header><div></div><section class="slider__area pt-160 include-bg d-flex align-items-center bg-about"><div class="container"><div class="row align-items-center mb-40"><h2 class="section__title-50" style="color:#fff;text-align:center;padding:80px">Frequently Asked Questions (FAQs)</h2></div></div></section><section class="research__area research__border pt-120 pb-60 p-relative z-index-1"><div class="container-lg"><div class="col-12 m-auto"><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="1"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOne" aria-expanded="false" aria-controls="faqOne"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the current pattern of the Civil Services Examination?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOne" class="accordion-collapse collapse" aria-labelledby="1" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Civil Services Examination is a 3-stage examination held every year.</p><p class="research__title-info">Stage 1: Preliminary Test</p><p class="research__title-info">Stage 2: Main Exam</p><p class="research__title-info">Stage 3: Personality Test / Interview</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="2"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwo" aria-expanded="false" aria-controls="faqTwo"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the Preliminary Test?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwo" class="accordion-collapse collapse" aria-labelledby="2" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">It is an objective type exam for the selection of candidates for the main examination. There are two papers -</p><p class="research__title-info">1. Paper I (General Studies): 100 questions, 200 marks, 0.66 (1/3rd) will reduced for a wrong answer.</p><p class="research__title-info">2. Paper II (CSAT): 80 questions, 200 marks, 0.88 (1/3rd) will be reduced for a wrong answer.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="3"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqThre" aria-expanded="false" aria-controls="faqThre"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the cut-off for Preliminary Test?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqThre" class="accordion-collapse collapse" aria-labelledby="3" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">There is a cut-off in the preliminary test which varies every year and is decided by the UPSC. Paper II is qualifying in nature. A candidate has to score 67 marks or get 27 questions right for his Paper I to be evaluated.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="4"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqFour" aria-expanded="false" aria-controls="faqFour"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">How many attempts can I give?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqFour" class="accordion-collapse collapse" aria-labelledby="4" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">It depends on which category you belong to. If you are an SC/ST candidate, then you do not have to worry. You have unlimited attempts. Yes but only till 37 years of your age. If you are an OBC candidate then you have 9 attempts, till 35 years of your age. For General candidates, maximum attempts are 6, till the years of 32 years.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="5"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqFive" aria-expanded="false" aria-controls="faqFive"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Is there any relaxation in number of attempts for physically handicapped?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqFive" class="accordion-collapse collapse" aria-labelledby="5" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes, physically handicapped candidates belonging to the general category shall be eligible for 7 attempts.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="6"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqSix" aria-expanded="false" aria-controls="faqSix"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Can a candidate who has completed his education from an open school/ University apply for Commissions Examination?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqSix" class="accordion-collapse collapse" aria-labelledby="6" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes, provided it is a recognized university and the candidate possesses the educational qualifications prescribed for the exam and is otherwise eligible.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="7"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqSev" aria-expanded="false" aria-controls="faqSev"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the educational qualification needed to appear in IAS exam?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqSev" class="accordion-collapse collapse" aria-labelledby="7" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Any degree (graduation). It may be regular or distant. The candidate must hold a degree of any of Universities incorporated by an Act of the Central or State Legislature in India or other educational institutions established by an Act of Parliament or declared to be deemed as a University Under Section-3 of the University Grants Commission Act, 1956, or possess an equivalent qualification.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="8"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqEight" aria-expanded="false" aria-controls="faqEight"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">I have passed my graduation privately. Can I appear for IAS exam?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqEight" class="accordion-collapse collapse" aria-labelledby="8" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Whether you have passed your graduation privately or regularly does not matter. The University which has taken your examination, however, must be one that has been recognized by UGC. Remember that such distance learning universities like IGNOU are also recognized by university.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="9"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqNine" aria-expanded="false" aria-controls="faqNine"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the nature of Prelims and Mains exam?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqNine" class="accordion-collapse collapse" aria-labelledby="9" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Prelims exam is a screening exam. It is of objective kind whereas mains exam is descriptive in nature.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="10"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOneZero" aria-expanded="false" aria-controls="faqOneZero"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">If a candidate has applied for the CS (P) Examination but has not appeared at any paper in the CS (P) Examination will it be counted as an attempt?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOneZero" class="accordion-collapse collapse" aria-labelledby="10" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">No. An attempt is counted only if a candidate has appeared in at least one paper in CS (P) Examination.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="11"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOneone" aria-expanded="false" aria-controls="faqOneone"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">In which language a candidate can write preliminary exam?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOneone" class="accordion-collapse collapse" aria-labelledby="11" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Either in English or Hindi.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="12"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOnetwo" aria-expanded="false" aria-controls="faqOnetwo"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">In which language a candidate can write mains exams?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOnetwo" class="accordion-collapse collapse" aria-labelledby="12" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">In English or any of the language mentioned in eighth schedule.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="13"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOnethre" aria-expanded="false" aria-controls="faqOnethre"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Can a candidate write different papers of Civil Service (Main) Examination in different languages?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOnethre" class="accordion-collapse collapse" aria-labelledby="13" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">No, candidates have the option to write their answers either in English or in any one of the eighth schedule languages.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="14"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOnefour" aria-expanded="false" aria-controls="faqOnefour"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Can a candidate write the Civil Service (Main) Examination in English and take the interview in any other Indian language?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOnefour" class="accordion-collapse collapse" aria-labelledby="14" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">If a candidate chooses an eighth schedule language for the CS (Main) examination he/she will have the option to take the interview in same language or in English.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="15"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOnefive" aria-expanded="false" aria-controls="faqOnefive"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the competition level in UPSC Civil Services Examination?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOnefive" class="accordion-collapse collapse" aria-labelledby="15" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Every year, for the 1st stage (preliminary test), the number of students aspiring for the UPSC Civil Services has gone up to more than 600,000 who fill the form and the number of people appearing in the preliminary exam is about 400,000.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="16"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOnesix" aria-expanded="false" aria-controls="faqOnesix"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Which subjects are offered at ANALOG?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOnesix" class="accordion-collapse collapse" aria-labelledby="16" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Subjects offered are General Studies, CSAT, Public Administration, Geography, Sociology and Mathematics.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="17"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOnesev" aria-expanded="false" aria-controls="faqOnesev"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What type of courses is offered at ANALOG?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOnesev" class="accordion-collapse collapse" aria-labelledby="17" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Exams conducted by Union Public Service Commission (UPSC).</p><p class="research__title-info">Group I &amp;amp; Group II exams conducted by Andhra Pradesh Public Service Commission (APPSC).</p><p class="research__title-info">Group I &amp;amp; Group II exams conducted by Telangana State Public Service Commission (TSPSC).</p><p class="research__title-info">Group I exam conducted by Karnataka Public Service Commission (KPSC).</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="18"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOneeig" aria-expanded="false" aria-controls="faqOneeig"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">In which batch I can join at ANALOG?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOneeig" class="accordion-collapse collapse" aria-labelledby="18" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Every year we host three batches viz. June, July and November.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="19"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqOnenine" aria-expanded="false" aria-controls="faqOnenine"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What are the timings of each batch?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqOnenine" class="accordion-collapse collapse" aria-labelledby="19" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">June/November batch: Weekdays (Mon-Fri): 6:30 AM to 09:00 AM</p><p class="research__title-info">Weekends (Sat &amp;amp; Sun): 07:00 AM to 01:00 PM</p><p class="research__title-info">July batch: Weekdays(Mon-Fri): 05:30 PM to 08:00 PM</p><p class="research__title-info">Weekends (Sat &amp;amp; Sun): 07:00 AM to 01:00 PM</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="20"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwozero" aria-expanded="false" aria-controls="faqTwozero"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What are the timings of the optional course?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwozero" class="accordion-collapse collapse" aria-labelledby="20" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Any optional subject will be taught from 09:30 AM to 12:00 PM.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="21"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqtwoOne" aria-expanded="false" aria-controls="faqtwoOne"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the total duration of the coaching of UPSC General Studies course?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqtwoOne" class="accordion-collapse collapse" aria-labelledby="21" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">8 months</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="22"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwotwo" aria-expanded="false" aria-controls="faqTwotwo"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">What is the total duration of the coaching of Optional subject?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwotwo" class="accordion-collapse collapse" aria-labelledby="22" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">3 1/2 months</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="23"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwothre" aria-expanded="false" aria-controls="faqTwothre"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">How to pay fee? What are the modes available to pay?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwothre" class="accordion-collapse collapse" aria-labelledby="23" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Can pay by cash / can swipe card (extra 2% service charge is levied) / by submitting demand draft / through online payment / by using payment gateway.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="24"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwofour" aria-expanded="false" aria-controls="faqTwofour"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Can I pay fee in installments?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwofour" class="accordion-collapse collapse" aria-labelledby="24" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes. At the time of joining you have to pay at least 50% of the total fee, remaining in one month time.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="25"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwofive" aria-expanded="false" aria-controls="faqTwofive"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Does ANALOG provide study materials?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwofive" class="accordion-collapse collapse" aria-labelledby="25" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes. Study materials are provided to the students for all subjects of the general studies and optionals.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="26"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwosix" aria-expanded="false" aria-controls="faqTwosix"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Does ANALOG conduct weekly tests?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwosix" class="accordion-collapse collapse" aria-labelledby="26" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes. Every Tuesday a unit test will be held based on the syllabus that had covered in previous week.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="27"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwosev" aria-expanded="false" aria-controls="faqTwosev"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Does ANALOG provide Prelims Test series?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwosev" class="accordion-collapse collapse" aria-labelledby="27" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes. It is free for ANALOG students. Non-ANALOG students can also join it by paying fee.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="28"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwoeig" aria-expanded="false" aria-controls="faqTwoeig"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Does ANALOG conduct Mains Test series?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwoeig" class="accordion-collapse collapse" aria-labelledby="28" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes. Every year two times, once just after UPSC prelims examination and another just after UPSC Mains. Both of them are free to ANALOG students.</p></div></div></div></div></div><div class="accordion mb-20" id="checkoutAccordion"><div class="faq-item"><h2 class="accordion-header" id="29"><button class="w-100" type="button" data-bs-toggle="collapse" data-bs-target="#faqTwonine" aria-expanded="false" aria-controls="faqTwonine"><div class="row"><div class="col-md-11 col-10"><div class="research__item text-left transition-3"><h3 class="research__title-info">Does ANALOG offer training for Personality Test/Interview?</h3></div></div><div class="col-md-1 col-2"><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" color="#000000" style="color:#000000" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div></div></button></h2><div id="faqTwonine" class="accordion-collapse collapse" aria-labelledby="29" data-bs-parent="#checkoutAccordion"><div class="accordion-body row"><hr/><div class="col-12"><p class="research__title-info">Yes.</p></div></div></div></div></div></div></div></section><section class="contact__area pt-120 pb-120" style="background-color:#F4F4F4" id="contactForm"><div class="container"><div class="col-xxl-10 col-xl-10 col-lg-10 m-auto"><div class="contact__wrapper"><div class="section__title-wrapper mb-40"><h2 class="section__title-50 text-center">Contact Us</h2></div><div class="contact__form"><form action="#"><div class="row"><div class="col-xxl-6 col-xl-6 col-md-6"><div class="contact__form-input"><input type="text" style="color:red;caret-color:b
