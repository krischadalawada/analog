547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"></path></svg></li></a><div class="header__hamburger d-lg-none"><button type="button" class="hamurger-btn"><span></span><span></span><span></span></button></div></div></div></div><div class="slider__shape"><div class="slider__shape-5 row"><a class="upsc pointer" href="/civil-results">UPSC Results</a><a class="tseries pointer" href="/test-series">Test Series</a></div></div></div></div></div></header><div></div><section class="slider__area pt-160 include-bg d-flex align-items-center bg-about "><div class="container"><div class="row align-items-center mb-40" style="padding:80px"><h1 class="section__title-50 f-50" style="color:#fff;text-align:center">Privacy Policy</h1></div></div></section><div class="container pb-35"><p class="pt-20">Your privacy is important to us. It is the policy of ANALOG IAS Academy to respect your privacy and comply with any applicable laws and regulations regarding any personal information we may collect about you, including on our website, <a href="https://analogeducation.in/">https://analogeducation.in/</a>, and other sites we own and operate.</p><h3>Information We Collect</h3><p>We collect information that includes both data you knowingly and actively provide us when using or participating in any of our services and promotions and any data automatically sent by your devices while accessing our products and services.</p><h3>Log Data</h3><p>When you visit our website, our servers may automatically log the standard data provided by your web browser. This may include your device&#x27;s Internet Protocol (IP) address, your browser type and version, the pages you visit, the time and date of your visit, the time spent on each page, other details about your visit, and technical details that occur in conjunction with any errors you may encounter.</p> <p>Please note that while this information may not be personally identifying on its own, it may be possible to combine it with other data to personally identify individual persons.</p><h3>Personal Information</h3><p>We may ask for personal information that may include one or more of the following: </p> <p>Name, Email, Phone/mobile number</p><h3>Legitimate Reasons for Processing Your Personal Information</h3><p>We only collect and use your personal information when we have a legitimate reason for doing so. In such cases, we only collect personal information that is reasonably necessary to provide our services to you.</p><h3>Collection and Use of Information</h3><p>We may collect personal information from you when you do any of the following on our website: </p> <p>Use a mobile device or web browser to access our content. </p> <p>Contact us via email, social media, or any similar technologies. </p> <p>Mention us on social media. </p> <p>We may collect, hold, use, and disclose information for the following purposes, and personal information will not be further processed in a manner that is incompatible with these purposes: Please note that we may combine the information we collect about you with general information or research data we receive from other trusted sources.</p><h3>Security of Your Personal Information</h3><p>When we collect and process personal information and while we retain this information, we will protect it within commercially acceptable means to prevent loss and theft, as well as unauthorized access, disclosure, copying, use, or modification. </p> <p>Although we will do our best to protect the personal information you provide to us, we advise that no method of electronic transmission or storage is 100% secure, and no one can guarantee absolute data security. We will comply with laws applicable to us in respect of any data breach. </p> <p>You are responsible for selecting any password and its overall security strength, ensuring the security of your information within the bounds of our services.</p><h3>How Long We Keep Your Personal Information</h3><p>We keep your personal information only for as long as we need to. This time period may depend on what we are using your information for, in accordance with this privacy policy. If your personal information is no longer required, we will delete it or make it anonymous by removing all details that identify you.</p> <p>However, if necessary, we may retain your personal information for our compliance with a legal, accounting, or reporting obligation, or for archiving purposes in the public interest, scientific, or historical research purposes, or statistical purposes.</p><h3>International Transfers of Personal Information</h3><p>The personal information we collect is stored and/or processed where we or our partners, affiliates, and third-party providers maintain facilities. Please note that the locations to which we store, process, or transfer your personal information may not have the same data protection laws as the country in which you initially provided the information. If we transfer your personal information to third parties in other countries: (i) we will perform those transfers in accordance with the requirements of applicable law; and (ii) we will protect the transferred personal information in accordance with this privacy policy. </p><h3>Your Rights and Controlling Your Personal Information </h3><p>You always retain the right to withhold personal information from us, with the understanding that your experience of our website may be affected. We will not discriminate against you for exercising any of your rights over your personal information. If you do provide us with personal information you understand that we will collect, hold, use and disclose it in accordance with this privacy policy. You retain the right to request details of any personal information we hold about you.</p> <p>If we receive personal information about you from a third party, we will protect it as set out in this privacy policy. If you are a third party providing personal information about somebody else, you represent and warrant that you have such person’s consent to provide the personal information to us.</p> <p>If you have previously agreed to us using your personal information for direct marketing purposes, you may change your mind at any time. We will provide you with the ability to unsubscribe from our email-database or opt out of communications. Please be aware we may need to request specific information from you to help us confirm your identity.</p> <p>If you believe that any information we hold about you is inaccurate, out of date, incomplete, irrelevant, or misleading, please contact us using the details provided in this privacy policy. We will take reasonable steps to correct any information found to be inaccurate, incomplete, misleading, or out of date.</p><h3>Use of Cookies </h3><p>We use “cookies” to collect information about you and your activity across our site. A cookie is a small piece of data that our website stores on your computer, and accesses each time you visit, so we can understand how you use our site. This helps us serve you content based on preferences you have specified. </p><h3>Limits of Our Policy</h3><p>Our website may link to external sites that are not operated by us. Please be aware that we have no control over the content and policies of those sites, and cannot accept responsibility or liability for their respective privacy practices. </p><h3>Changes to This Policy</h3><p>At our discretion, we may change our privacy policy to reflect updates to our business processes, current acceptable practices, or legislative or regulatory changes. If we decide to change this privacy policy, we will post the changes here at the same link by which you are accessing this privacy policy. </p><h3>Contact Us</h3><p>For any questions or concerns regarding your privacy, you may contact us using the following details: info@analogeducation.in</p></div><footer><div class="footer__area"><div class="footer__top pt-95 pb-45 bg-blue"><div class="footer__container" style="padding-left:3%;padding-right:3%"><div class="row"><div class="col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-sm-7"><div class="footer__widget footer-col-1 mb-50"><div class="footer__logo"><div class="logo-white"><a href="/"><img src="/assets/images/logo/logo-white.png" alt="Analog IAS Academy footer logo"/></a></div></div><div class="footer__widget-content"><div class="footer__widget-info"><p>Analog Education Society was established with an aim to impart quality coaching for aspirants preparing for Civil Services and other government services.</p><a target="_blank" rel="noopener noreferrer" href="https://www.google.com/maps/search/analog+ias+academy/@17.4112973,78.486235,16z"><img class="map pointer" src="/assets/images/footer/map-zoomed.png" alt="Analog IAS Academy footer Maps"/></a></div></div></div></div><div class="col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-5"><div class="footer__widget mb-50"><div class="footer__widget-content"><ul><li><a href="/">Home</a></li><li><a href="/courses">Courses</a></li><li><a href="/about-us">About</a></li><li><a href="/downloads">Downloads</a></li><li><a href="/blog">Blog</a></li><li><a href="/FAQ">FAQ</a></li><li><a href="/contact-us">Contact</a></li><li><a href="/privacy-policy">Privacy</a></li></ul></div><div class="footer__social"><ul><li><a href="https://www.facebook.com/analogias.academy/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f"></i></a></li><li><a href="https://twitter.com/analog_ias?lang=en" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a></li><li><a href="https://in.linkedin.com/in/analogias-academy" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin-in"></i></a></li><li><a href="https://instagram.com/analogiasacademy?igshid=YmMyMTA2M2Y=" target="_blank" rel="noopener noreferrer"><i class=
